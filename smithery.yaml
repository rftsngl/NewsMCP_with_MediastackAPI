runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  port: 8000
  configSchema:
    type: "object"
    properties:
      MEDIASTACK_API_KEY:
        type: "string"
        description: "Your Mediastack API key"
  exampleConfig:
    MEDIASTACK_API_KEY: "your-api-key-here" 