runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      MEDIASTACK_API_KEY:
        type: "string"
        description: "Your Mediastack API key (required for API calls)"
  exampleConfig:
    MEDIASTACK_API_KEY: "your-mediastack-api-key-here" 